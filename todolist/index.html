
  
    <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>经典坦克大战</title>
</head>
<body onkeydown="getCommand()">
	<h1>经典坦克大战</h1>
	<canvas width="400px" height="300px" id="tankMap" style="background-color:black">
		
	</canvas>
<script type="text/javascript" src="tankGame.js"></script>
<script type="text/javascript">

	var hexox=30;
	var hexoy=30;
	var canvas=document.getElementById("tankMap");
	var cxt=canvas.getContext("2d");

	var hero=new Hero(30,30,0);
	drawTank(hero);

	function getCommand()
	{
		var code=event.keyCode;
		switch(code)
		{
			case 87:
			hero.moveUp();
			break;

			case 68:
			hero.moveRight();
			break;

			case 83:
			hero.moveDown();
			break;

			case 65:
			hero.moveLeft();
			break;
		}

		cxt.clearRect(0, 0, 400, 300);

		drawTank(hero);
	}
	
	
</script>
</body>
</html>
